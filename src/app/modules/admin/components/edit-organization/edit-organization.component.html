<h2 class="page-title">Edit Organization</h2>
<form name="form" (ngSubmit)="f.form.valid && editOrganization()" #f="ngForm" novalidate class="form form__add-single-user">
  <div class="alert alert-danger" *ngIf="errorMessage != null">
    <p>{{errorMessage}}.</p>
  </div>
  <div class="form-group">
    <label for="">Organization Name
      <span class="required">*</span>
    </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="organization.name" #name="ngModel" required>
    <span *ngIf="f.submitted && !name.valid" style="color:red;">
      <i class="icon-cancel-circle2 position-left"></i> Organization Name is required</span>
  </div>
  <div class="form-group">
    <label for="">Number of active users
      <span class="required">*</span>
    </label>
    <input type="number" class="form-control" name="numberOfActiveUsers" [(ngModel)]="organization.numberOfActiveUsers" #numberOfActiveUsers="ngModel"
      required>
    <span *ngIf="f.submitted && !numberOfActiveUsers.valid" style="color:red;">
      <i class="icon-cancel-circle2 position-left"></i> Number Of ActiveUsers is required</span>
  </div>

  <p>Status</p>
  <ul class="list-inline">
    <li class="radio-button with-label">
      <input type="radio" name="optradio" [value]="true" [(ngModel)]="organization.active" class="radio-button__field">
      <label for="" class="radio-button__label"></label>
      <span class="radio-button__text">Active</span>
    </li>
    <li class="radio-button with-label">
      <input type="radio" name="optradio" [value]="false" [(ngModel)]="organization.active" class="radio-button__field">
      <label for="" class="radio-button__label"></label>
      <span class="radio-button__text">Inactive</span>
    </li>
  </ul>

  <ul class="list-inline btns__list pull-right">
    <button class="btn btn-success text-uppercase">Save</button>
    <button [routerLink]="['/adminDashboard','userList']" [queryParams]="{ orgId: organization.id}" class="btn btn-danger text-uppercase">Cancel</button>
  </ul>
</form>
