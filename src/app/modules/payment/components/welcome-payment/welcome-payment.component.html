<div class="register">
  <div class="container">
    <div class="card register">
      <div class="card__heading text-center">
        <img src="../../../assets/img/logo.png" alt="">
      </div>
      <div class="card__body">
        <div class="row mt-30">
          <div class="card clearfix">
            <!-- <p:messages id="messages" styleClass="global-message" autoUpdate="true" closable="true" /> -->
            <div class="col-md-12">
              <h4 class="text-welcome">Thanks for Registering with S-Blox
                <span *ngIf="transactionResult">, your transaction result is: {{transactionResult}}</span>
              </h4>
            </div>
            <div class="col-md-8">
              <h5>You will receive a Confirmation e-mail shortly</h5>
            </div>
            <div class="col-md-4 link-welcome">
              <a [routerLink]="" (click)="goToLogin()"> Go to login page </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
