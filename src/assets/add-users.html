<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Tool | Add Users</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#"><img src="./img/icon.png" alt=""> <span class="navbar-brand__name">Admin Tool</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="./img/admin.png" alt=""></a>
                        <ul class="dropdown-menu">
                            <li class="user-info">
                                <h5 class="user-info__name">User Name</h5>
                                <p class="user-info__email">user@email.com</p>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" class="link-logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!--Side nav-->
    <div id="sidenav" class="col-md-3 col-lg-2">
        <ul class="sidenav__list">
            <li class="sidenav__item">
                <a href="#" class="sidenav__link"><img src="./img/dashboard_blue.png" class="sidenav__icon">
                    <span class="sidenav__text">dashboard</span>
                </a>
            </li>
            <li class="sidenav__item">
                <a href="#" class="sidenav__link"><img src="./img/add_users_blue.png" class="sidenav__icon">
                    <span class="sidenav__text">add users</span>
                </a>
            </li>
            <li class="sidenav__item">
                <a href="#" class="sidenav__link"><img src="./img/add_user_blue.png" class="sidenav__icon">
                    <span class="sidenav__text">add single user</span>
                </a>
            </li>
        </ul>
    </div>

    <!--Content-->
    <div id="content" class="col-md-9 col-lg-10">
        <div class="page-content">
            <h2 class="page-title">Add Users</h2>
            <p><img src="./img/excel-icon.png" alt="" class="excel-icon">Adding Multiple Users Template <a href="#">Click here to download</a></p>
            <p>Upload your file then click save</p>
            <div class="file-upload">
                <input type="file" class="file-upload__field">
            </div>
            <p class="file-desc">Only excel file with extension 'xlsx' is allowed</p>
            
            <div class="file-preview">
                <span class="file-preview__text">No files chosen</span>
            </div>

            <ul class="list-inline btns__list pull-right">
                <button class="btn btn-success text-uppercase">Save</button>
                <button class="btn btn-danger text-uppercase">Cancel</button>
            </ul>
        </div>
    </div>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
