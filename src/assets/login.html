<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Tool | Login</title>
</head>

<body class="login">
    <div class="container">
        <div class="card register">
            <div class="card__heading text-center">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="card__body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form__floated-label">Username / email </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label password-field"> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> </label>
                        <input type="password" class="form-control">
                    </div>

                    <a href="#" class="reset-password">Forget your password?</a>

                    <button class="btn btn-main btn-block text-uppercase" id="btn-login">login</button>

                    <div class="form__separator">
                        <hr>
                        <span class="separator__text">OR</span>
                    </div>
                    <button class="btn btn-main-outline btn-block text-uppercase" id="btn-register">sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
