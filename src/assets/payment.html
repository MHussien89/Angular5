<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Tool | Register</title>
</head>

<body class="payment">
    <div class="logo-strip">
        <img src="./img/logo.png" class="logo" alt="">
    </div>
    <div class="container">
        <div class="card mt-30">
            <h3 class="card__subheading">Payment method</h3>
            <div class="card__body">
                <p>S-Blox system allow you to pay with the way you want, you can choose between manual payment and credit.</p>
                <p>So if you want to pay manual please click on the below button, else you can fill below payment details and
                    complete the request.</p>
                <a href="#" class="btn btn-secondary btn-rounded btn-lg">Manual payment</a>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Payment Details</h4>
                    </div>
                    <div class="col-sm-6">
                        <ul class="list-inline pull-right payment-list">
                            <li><img src="./img/master-card.png" alt=""></li>
                            <li><img src="./img/visa.png" alt=""></li>
                        </ul>
                    </div>
                </div>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Card holder name <span class="required">*</span> </label>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="">Card number <span class="required">*</span> </label>
                        <input type="text" class="form-control" placeholder="xxxx - xxxx- xxxx- xxxx">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">CVV <span class="required">*</span> </label>
                                <input type="text" class="form-control" placeholder="xxxx">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-main btn-lg btn-rounded mt-20 w-100">Complete Request</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
