<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Tool | Register</title>
</head>

<body class="place-order">
    <div class="logo-strip">
        <img src="./img/logo.png" class="logo" alt="">
    </div>
    <div class="container">
        <h2 class="text-center">Place Your Order</h2>
        <div class="card mt-30">
            <h3 class="card__subheading">Your Account</h3>
            <div class="card__body">
                <div class="row">
                    <div class="col-md-4">
                        <p class="info-label">Name</p>
                        <p class="info-value">Mostafa Hussien</p>
                    </div>
                    <div class="col-md-4">
                        <p class="info-label">Name</p>
                        <p class="info-value">Mostafa Hussien</p>
                    </div>
                    <div class="col-md-4">
                        <p class="info-label">Name</p>
                        <p class="info-value">Mostafa Hussien</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-30">
            <h3 class="card__subheading">Billing Address</h3>
            <div class="card__body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Street <span class="required">*</span> </label>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">City <span class="required">*</span> </label>
                                <input type="text" class="form-control" placeholder="xxxx - xxxx- xxxx- xxxx">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="">Country <span class="required">*</span> </label>
                            <select class="selectpicker">
                                <option data-hidden="true">-- Choose Your Country --</option>
                                <option>Egypt</option>
                                <option>London</option>
                            </select>
                        </div>
                    </div>
                    <ul class="list-inline pull-right mt-20">
                        <li><button class="btn btn-secondary-outline btn-lg btn-rounded">Cancel</button></li>
                        <li><button class="btn btn-secondary btn-lg btn-rounded">Save</button></li>
                    </ul>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
