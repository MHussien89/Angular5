<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin Tool | Register</title>
</head>

<body class="register">
    <div class="container">
        <div class="card register">
            <div class="card__heading text-center">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="card__body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form__floated-label">First Name <span class="required">*</span> </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label">Last Name <span class="required">*</span> </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label">Email <span class="required">*</span> </label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label password-field"> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> <i class="fa fa-circle"></i> </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label">Organization Name <span class="required">*</span> </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__floated-label">Organization Phone Number <span class="required">*</span> </label>
                        <input type="text" class="form-control">
                    </div>
                    <select class="selectpicker">
                        <option data-hidden="true">Time Zone</option>
                        <option>GMT</option>
                        <option>CET</option>
                    </select>
                    <div class="checkbox">
                        <input type="checkbox" value="">
                        <label class="terms">I agree with S-Blox terms and conditions <span class="required">*</span></label>
                    </div>
                    <button class="btn btn-main btn-block text-uppercase">sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
